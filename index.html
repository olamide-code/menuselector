<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuselector</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="Field">
                <p id="selectText">Select Social Media</p>
                <img src="arrow.png" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="youtube.png">
                    <p>YouTune</p>
                </li>
                <li class="options">
                    <img src="instagram.png">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="pinterest.png">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
